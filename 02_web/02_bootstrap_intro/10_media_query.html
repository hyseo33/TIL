<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10_media_query</title>
    <style>
        h1 {
            color: blueviolet;
        }

        h2 {
            color: plum;
        }

        /* 최대 1024px을 넘지 않을 때 적용 */
        /* 1024px까지 적용 */
        @media (max-width: 1024px) {
            h2 {
                color:royalblue;
            }
        }

        /* 최소 768px보다 클 때 적용 */
        @media (min-width: 768px) {
            h1 {
                color: seagreen;
            }
        }
    </style>
</head>
<body>
    <h1>My media Query</h1>
    <h2>My media Query2</h2>

</body>
</html>
