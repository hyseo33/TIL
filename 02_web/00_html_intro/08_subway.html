<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subway order</title>
</head>
<body>
    <h1>FORM</h1>
    <p>주문서를 작성하여 주십시오.</p>
    
<form action="">
    이름: <input type="text"><br>
    날짜: <input type="date">

    <h2>1. 샌드위치 선택</h2>
    <input type="radio" name="language" value="1">에그 마요<br>
    <input type="radio" name="language" value="2">이탈리안 비앰티<br>
    <input type="radio" name="language" value="3">참치 마요<br>
    <hr>
    <h2>2. 사이즈 선택</h2>
    <input type="number">
    <hr>
    <h2>3. 빵</h2>
    <select name="bread">
        <option value="plat" selected>플랫 브레드</option>
        <option value="honey">허니 오트</option>
        <option value="JAPAN" disabled>하티 이탈리안</option>
    </select>
    <hr>
    <h2>4. 야채/소스</h2>
    <input type="checkbox">토마토<br>
    <input type="checkbox">할리피뇨<br>
    <input type="checkbox">스윗칠리<br>
    <input type="checkbox">핫칠리<br>
    <br>
    <input type="submit" value="맛잇게 만들어줘영">
</form>
    
</body>
</html>
