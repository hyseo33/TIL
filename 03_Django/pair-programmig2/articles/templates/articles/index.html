{% extends 'base.html' %}

{% block body %}
    <h2>{{ request.user.username }}님</h2>
    <a href="{% url 'accounts:signup' %}">[가입하기]</a>
    <a href="{% url 'accounts:logout' %}">[로그아웃]</a>

    <hr>
    {% for article in articles %}
        <p>{{ article.title }}</p>
        <a href="{% url 'articles:detail' article.pk %}">[상세글보기]</a>
        <hr>
    {% endfor %}
    <a href="{% url 'articles:new' %}">[글 쓰기]</a>
{% endblock %}
