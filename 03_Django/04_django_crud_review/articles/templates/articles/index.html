{% extends 'base.html' %}

{% block body %}
    <h2 class="text-center">Aticles</h2>
    <a href="{% url 'articles:new' %}">[글 작성]</a>
    
    {% for article in articles %}
    <p>글 번호: {{ article.id }}</p>
    <p>글 제목: {{ article.title }}</p>
    <a href="{% url 'articles:detail' article.pk %}">[내용 보기]</a>
    <hr>
    {% endfor %}
    
{% endblock %}
