{% extends 'base.html' %}

{% block body %}
    <h2 class="text-center">CRUD!!!!!!!!!!!</h2>
    {% for article in articles %}
    <p>글 번호 : {{ article.pk }}</p>
    <p>글 제목 : {{ article.title }}</p>
    <p>글 내용 : {{ article.content }}</p>
    <p>글 작성시각 : {{ article.created_at }}</p>
    <p>글 수정시각 : {{ article.updated_at }}</p>
    <hr>
    {% endfor %}
    <a href="/articles/new/">[글쓰기]</a>
{% endblock %}
